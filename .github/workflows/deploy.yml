name: Hackathon Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    name: Build and Deploy Next.js Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Run Convex codegen
        run: npx convex codegen
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
          CONVEX_DEPLOYMENT: ${{ secrets.CONVEX_DEPLOYMENT }}

      - name: Build project
        run: npm run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}

      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r .next/ deployment/
          cp -r public/ deployment/ 2>/dev/null || true
          cp package*.json deployment/
          cp next.config.js deployment/ 2>/dev/null || true
          cp -r convex/ deployment/ 2>/dev/null || true
          tar -czf deployment.tar.gz deployment/

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_timeout: 10m
          script: |
            cd /var/www/modern-stack-hackathon

            # Stop the current application
            pm2 stop modern-stack-hackathon-next || true

            # Extract new deployment
            tar -xzf deployment.tar.gz
            cp -r deployment/* .
            rm -rf deployment deployment.tar.gz

            # Install production dependencies only
            npm ci --only=production

            # Start the application
            pm2 restart start npm --name "modern-stack-hackathon-next" -- start

            # Save PM2 configuration
            pm2 save